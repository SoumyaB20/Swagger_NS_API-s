          required: true
          schema:
            type: integer
        - in: query
          name: deploy
          description: The deploy parameter
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Record created successfully
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/ProjectAllocationResponse201"

